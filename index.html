<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/img/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>Calculette JS</title>
</head>

<body>
    <div id="container">
        <div class="row">
            <input id="firstResult" class="col-lg-5 col-5 text-center bg-dark text-white"></input>
            <div id="operator" class="col-lg-2 col-2 text-center bg-dark text-white"></div>
            <input id="secondResult" class="col-lg-5 col-5 text-center bg-dark text-white"></input>
            <input id="finalResult" class="col-lg-12 col-12 text-center bg-dark text-white">
        </div>
    
    <div id="touch">
        <div id="firstLign" class="row justify-content-center">
            <button id="seven" class="col-lg-3 col-3 btn btn-light border border-dark text-center" value="7">7</button>
            <button id="eight" class="col-lg-3 col-3 btn btn-light border border-dark text-center" value="8">8</button>
            <button id="nine" class="col-lg-3 col-3 btn btn-light border border-dark text-center" value="9">9</button>
            <button id="multiplication"
                class="col-lg-3 col-3 btn btn-info border border-dark text-center font-weight-bold" value="x">x</button>
        </div>
        <div id="secondLign" class="row justify-content-center">
            <button id="four" class="col-lg-3 col-3 btn btn-light border border-dark text-center" value="4">4</button>
            <button id="five" class="col-lg-3 col-3 btn btn-light border border-dark text-center" value="5">5</button>
            <button id="six" class="col-lg-3 col-3 btn btn-light border border-dark text-center" value="6">6</button>
            <button id="substraction"
                class="col-lg-3 col-3 btn btn-info border border-dark text-center font-weight-bold" value="-">-</button>
        </div>
        <div id="thirdLign" class="row justify-content-center">
            <button id="one" class="col-lg-3 col-3 btn btn-light border border-dark text-center" value="1">1</button>
            <button id="two" class="col-lg-3 col-3 btn btn-light border border-dark text-center" value="2">2</button>
            <button id="three" class="col-lg-3 col-3 btn btn-light border border-dark text-center" value="3">3</button>
            <button id="add" class="col-lg-3 col-3 btn btn-info border border-dark text-center font-weight-bold"
                value="+">+</button>
        </div>
        <div id="fourthLign" class="row justify-content-center">
            <button id="cancel" class="col-lg-3 col-3 btn btn-ligh border border-dark text-center font-weight-bold"
                value="">C</button>
            <button id="zero" class="col-lg-3 col-3 btn btn-ligh border border-dark text-center" value="0">0</button>
            <button id="decimalPoint" class="col-lg-3 col-3 btn btn-ligh border border-dark text-center"
                value=",">,</button>
            <button id="division" class="col-lg-3 col-3 btn btn-info border border-dark text-center font-weight-bold"
                value="/">/</button>
        </div>

        <div id="fiveLign" class="row justify-content-center">
            <div class="total col-lg-12 col-12">
                <button id="egal" type="button" class="btn btn-primary btn-lg btn-block text-center">=</button>
            </div>

        </div>

    </div>

</div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
        <script src="assets/js/script.js"></script>
</body>

</html>
